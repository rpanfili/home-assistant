default_view:
  view: yes
  icon: mdi:home
  entities:
  - group.family_locations
  - group.environment
  - group.driveway
  - group.kitchen
  - group.living_room
  - group.green_room
  - group.pink_room
  - group.bathroom

family_locations:
  name: Family locations
  entities:
  - device_tracker.rubens_phone
  - device_tracker.valentina_phone

driveway:
  name: Driveway
  entities:
  - switch.driveway_gate
  - switch.driveway_door
  - switch.stair_front_door
  - switch.driveway_lights

environment:
  name: Environment
  entities:
  - sun.sun
  - sensor.entryway_thermostat_temperature
  - sensor.entryway_thermostat_humidity
  - climate.entryway
  - sensor.yr_symbol

living_room:
  name: Living Room
  entities:
  - camera.living_room
  - media_player.samsung_led55_ue55hu7100
  - binary_sensor.living_room_camera_person_detected
  - binary_sensor.living_room_camera_motion_detected
  - binary_sensor.living_room_camera_sound_detected
kitchen:
  name: Kitchen
  entities:
  - climate.entryway
  - sensor.entryway_thermostat_temperature
  - sensor.entryway_thermostat_humidity
green_room:
  name: Green Room
  entities:
  - binary_sensor.green_room_motion
  - camera.green_room_camera
bedroom:
  name: Bedroom
  entities:
  - binary_sensor.rubens_bed
  - binary_sensor.valentina_bed

