roller_shutters:
  name: Roller Shutters
  view: yes
  icon: mdi:blinds
  entities:
  - group.roller_shutter_config
  - group.roller_shutter_kitchen
  - group.roller_shutter_living_room
  - group.roller_shutter_bedroom
  - group.roller_shutter_green_room
  - group.roller_shutter_pink_room
  - group.roller_shutter_bathroom

roller_shutter_config:
  name: Config
  entities:
  - input_number.cat_passage
  - cover.all_roller_shutters
  - automation.all_roller_shutter_up
  - automation.all_roller_shutter_down
  - input_boolean.avoid_bedroom_roller_shutter_up_during_weekend
  - automation.roller_shutter_sunrise
  - automation.roller_shutter_sunset

roller_shutter_living_room:
  name: Living Room
  entities:
  - input_number.living_room_left_rolling_shutter
  - input_number.living_room_right_rolling_shutter
  - automation.leave_cat_passage_living_room
  - binary_sensor.living_room_left_window
  - binary_sensor.living_room_right_window

roller_shutter_kitchen:
  name: Kitchen
  entities:
  - input_number.kitchen_left_rolling_shutter
  - input_number.kitchen_right_rolling_shutter
  - automation.leave_cat_passage_kitchen
  - binary_sensor.kitchen_left_window
  - binary_sensor.kitchen_right_window

roller_shutter_green_room:
  name: Green Room
  entities:
  - input_number.green_room_rolling_shutter
  - automation.leave_cat_passage_green_room
  - binary_sensor.green_room_window

roller_shutter_bedroom:
  name: Bedroom
  entities:
  - input_number.bedroom_rolling_shutter
  - automation.leave_cat_passage_bedroom
  - binary_sensor.bedroom_window

roller_shutter_pink_room:
  name: Pink Room
  entities:
  - input_number.pink_room_rolling_shutter
  - binary_sensor.pink_room_window

roller_shutter_bathroom:
  name: Bathroom
  entities:
  - input_number.bathroom_rolling_shutter
  - binary_sensor.bathroom_window      

greenhouse:
  name: Greenhouse
  view: yes
  icon: mdi:leaf
  entities:
  - group.greenhouse_environment
  - history_graph.temperature
  - history_graph.humidity
  - history_graph.soil_moisture

greenhouse_environment:
  name: Environment
  entities:
  - sensor.greenhouse_temperature
  - sensor.greenhouse_humidity
  - sensor.greenhouse_plant1_soil_moisture
  - light.greenhouse_light
  - fan.greenhouse_ventilation
  
