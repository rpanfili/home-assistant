roller_shutters:
  name: Roller Shutters
  view: yes
  icon: mdi:blinds
  entities:
  - group.roller_shutter_config
  - group.roller_shutter_kitchen
  - group.roller_shutter_living_room
  - group.roller_shutter_bedroom
  - group.roller_shutter_green_room
  - group.roller_shutter_pink_room
  - group.roller_shutter_bathroom

roller_shutter_config:
  name: Config
  entities:
  - input_slider.cat_passage
  - cover.all_roller_shutters
  - automation.all_roller_shutter_up
  - automation.all_roller_shutter_down

roller_shutter_living_room:
  name: Living Room
  entities:
  - input_slider.living_room_left_rolling_shutter
  - input_slider.living_room_right_rolling_shutter
  - automation.leave_cat_passage_living_room

roller_shutter_kitchen:
  name: Kitchen
  entities:
  - input_slider.kitchen_left_rolling_shutter
  - input_slider.kitchen_right_rolling_shutter
  - automation.leave_cat_passage_kitchen

roller_shutter_green_room:
  name: Green Room
  entities:
  - input_slider.green_room_rolling_shutter
  - automation.leave_cat_passage_green_room

roller_shutter_bedroom:
  name: Bedroom
  entities:
  - input_slider.bedroom_rolling_shutter
  - automation.leave_cat_passage_bedroom  

roller_shutter_pink_room:
  name: Pink Room
  entities:
  - input_slider.pink_room_rolling_shutter

roller_shutter_bathroom:
  name: Bathroom
  entities:
  - input_slider.bathroom_rolling_shutter
