- platform: template
  covers:
    all_roller_shutters:
      friendly_name: "All roller shutters"
      close_cover:
        service: automation.turn_on
        entity_id: automation.all_roller_shutter_down
      open_cover:
        service: automation.turn_on
        entity_id: automation.all_roller_shutter_up
- platform: template
  covers: 
    test_cover:
      friendly_name: Test cover
      position_template: "{{ states('sensor.mqtt_cover_test') }}"
      open_cover: 
        service: script.test_cover
        data:
          position: 100
      close_cover: 
        service: script.test_cover
        data:
          position: 0      
      set_cover_position: 
        service: script.test_cover
        data_template:
          position: "{{position}}"
          
    green_room:
      friendly_name: Green room
      position_template: "{{ states('sensor.cover_position_green_room') }}"
      open_cover: 
        service: script.set_cover_position
        data:
          location: green_room
          sensor_name: rolling_shutter
          position: 100
      close_cover: 
        service: script.set_cover_position
        data:
          location: green_room
          sensor_name: rolling_shutter
          position: 0      
      set_cover_position: 
        service: script.set_cover_position
        data_template:
          location: green_room
          sensor_name: rolling_shutter
          position: "{{position}}"          
          