---
alexa:
  smart_home:
    locale: it-IT
    endpoint: https://api.eu.amazonalexa.com/v3/events
    client_id: !secret alexa_client_id
    client_secret: !secret alexa_client_secret
    filter:
      include_entities:
        - switch.pallone
      include_domains:
        - cover
        - light
        - lock
        - vacuum
      # exclude_domains:
      #   - automation
      #   - climate
      #   - group
      #   - scene
      #   - script
      #   - timer
    entity_config: !include_dir_merge_named ../assistants/alexa

  intents:
    # Octoprint status
    S200PrinterStatus:
      speech:
        type: plaintext
        text: >
          Il dispositivo in questo momento 
            {% if is_state("binary_sensor.s200_printing", "on") %} 
              sta stampando ed Ã¨ al {{states("sensor.s200_job_percentage")| round}} percento.
            {% else %}
              non sta stampando
            {% endif %}.
